<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1">
        <tbody>
            <thead>
                <tr>
                    <td colspan="4">
                        <input type="number" value="0">
                    </td>
                </tr>
            </thead>
            
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>x</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>
                        <button>=</button>
                    </td>
                    <td>0</td>
                    <td>
                        <button>AC</button>
                    </td>
                    <td>/</td>
                </tr>
        </tbody>

    </table>
</body>
</html>
